<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Lucky ❤️</title>
    <link rel="stylesheet" href="style.css">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- Font Awesome for Heart Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <!-- Romantic Message -->
        <div class="message">
            <h1>I Love You My Dear ❤️ Lucky 😘😍🥰</h1>
        </div>

        <!-- Yes/No Buttons -->
        <div class="buttons">
            <button id="yesBtn">Yes ❤️</button>
            <button id="noBtn">No 😜</button>
        </div>

        <!-- Animation Section -->
        <div id="animation" class="hidden">
            <div class="hearts"></div>
            <div class="butterflies"></div>
        </div>

        <!-- Swiper Image Gallery -->
        <div class="swiper-container hidden" id="gallery">
            <div class="swiper-wrapper">
                <!-- Each image as a slide -->
                <div class="swiper-slide" style="background-image: url('IMG_20240225_194220_054.jpg');"></div>
                <div class="swiper-slide" style="background-image: url('IMG_20240310_215033.jpg');"></div>
                <div class="swiper-slide" style="background-image: url('Screenshot_2024-01-31-10-50-57-71_a63b0f8076346d26cbdc1b971a1da2a7.jpg');"></div>
                <div class="swiper-slide" style="background-image: url('Screenshot_2024-03-30-04-37-07-85_a63b0f8076346d26cbdc1b971a1da2a7.jpg');"></div>
                <div class="swiper-slide" style="background-image: url('WhatsApp Image 2024-11-29 at 8.14.03 PM.jpeg');"></div>
                <div class="swiper-slide" style="background-image: url('WhatsApp Image 2024-11-29 at 8.14.04 PM.jpeg');"></div>
                <div class="swiper-slide" style="background-image: url('WhatsApp Image 2024-11-29 at 8.14.04 PM(1).jpeg');"></div>
                <div class="swiper-slide" style="background-image: url('WhatsApp Image 2024-11-29 at 8.14.05 PM.jpeg');"></div>
                <div class="swiper-slide" style="background-image: url('WhatsApp Image 2024-11-29 at 8.16.52 PM.jpeg');"></div>
                <div class="swiper-slide" style="background-image: url('WhatsApp Image 2024-11-29 at 8.16.52 PM.jpeg');"></div>
                <div class="swiper-slide" style="background-image: url('WhatsApp Image 2024-11-29 at 11.07.29 PM.jpeg');"></div>
                <div class="swiper-slide" style="background-image: url('WhatsApp Image 2024-11-29 at 11.07.29 PM(2).jpeg');"></div>
                <div class="swiper-slide" style="background-image: url('WhatsApp Image 2024-11-29 at 11.07.30 PM.jpeg');"></div>
            </div>
        </div>

        <!-- Poem Section -->
        <div class="poem hidden" id="poem">
            <h2>For You, Lucky ❤️</h2>
            <p>Khud ko kho diya hai maine, tumhare pyaar mein,</p>
            <p>Har ghadi har lamha tumhi ho mere khayal mein.</p>
            <p>Jaan ho tum meri, dil ki dhadkan ho tum,</p>
            <p>Meri duniya, mera aasman ho tum. 🌹</p>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
